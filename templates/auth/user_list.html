{% extends "base.html" %}
{% block title %}User View{% endblock title %}User View

{% block content %}
<h1>User List</h1>
<table class="table">
    <thead>
    <tr>
        <th colspan='2'>User name</th>
    </tr>
    </thead>
    <tbody>
    {% for user in user_list %}
    <tr>
        {% if user.is_staff == False %}
        <td>{{user.username}} </td>  
        <td> <a href="{% url 'catalog:profile' %}">Profile</a> </td>  
        {% endif %}
    </tr>
    {% endfor %}    
    </tbody>
</table>
{% endblock content %}
